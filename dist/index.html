<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Form page</title>
    <meta name="description" content="Form page for BJR" />
    <meta name="keywords" content="Form page" />

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="page-layout">
        <!-- Header -->
        <header class="page-header">
            <!-- BG img -->
        </header>

        <main class="page-main">
            <!-- Aside -->
            <div class="page-main__aside aside">
                <div class="aside__links">
                    <!-- BG img -->
                </div>
            </div>

            <!-- Form -->
            <div class="page-main__content">
                <form action="#" method="post" class="form">
                    <!-- Fields from layout -->
                    <section class="section section_prev">
                        <!-- BG img -->
                    </section>

                    <!-- Profile fields  -->
                    <section class="section">
                        <header class="section__header">
                            <h2>Заполните анкету</h2>
                        </header>

                        <div class="section__body">
                            <div class="row">
                                <!-- Name input -->
                                <div class="small-12 large-6 columns">
                                    <label class="input">
                                        <span class="input__text">ФИО</span>
                                        <input type="text" class="input__field" placeholder="Фамилия Имя Отчество" />
                                    </label>
                                </div>

                                <!-- E-mail input -->
                                <div class="small-12 large-6 columns">
                                    <label class="input">
                                        <span class="input__text">E-mail</span>
                                        <input type="email" class="input__field" placeholder="e-mail" />
                                    </label>
                                </div>

                                <!-- Mobile phone input -->
                                <div class="small-12 large-6 columns">
                                    <label class="input">
                                        <span class="input__text">Укажите мобильный телефон</span>
                                        <span class="input__group">
                                            <input type="tel" class="input__field" placeholder="(123) 4567890" />
                                            <span class="input__prefix">+7</span>
                                        </span>
                                    </label>
                                </div>

                                <!-- Phone input -->
                                <div class="small-12 large-6 columns">
                                    <label class="input">
                                        <span class="input__text">Укажите стационарный телефон</span>
                                        <span class="input__group">
                                            <input type="tel" class="input__field" placeholder="(123) 4567890" />
                                            <span class="input__prefix">+7</span>
                                        </span>
                                    </label>
                                </div>

                                <!-- Status input -->
                                <div class="small-12 large-6 columns">
                                    <label class="select">
                                        <span class="select__text">Семейное положение</span>
                                        <select class="select__field">
                                            <option value="">Холост</option>
                                            <option value="">В разводе</option>
                                            <option value="">В браке</option>
                                        </select>
                                    </label>
                                </div>

                                <!-- Kids input -->
                                <div class="small-12 large-6 columns">
                                    <div class="radios">
                                        <span class="radios__text">Есть ли у Вас несовершенолетние дети</span>

                                        <label class="radio">
                                            <input type="radio" name="radio" class="radio__input" checked />
                                            <span class="radio__text">Да</span>
                                        </label>
                                        <label class="radio">
                                            <input type="radio" name="radio" class="radio__input" />
                                            <span class="radio__text">Нет</span>
                                        </label>
                                    </div>
                                </div>

                                <!-- Family inputs -->
                                <div class="small-12 columns">
                                    <p class="form__title">
                                        Укажите двух ближайших родственников
                                    </p>
                                    <div class="form__group">
                                        <label class="input">
                                            <input type="text" class="input__field" placeholder="ФИО" />
                                        </label>

                                        <label class="input">
                                            <input type="text" class="input__field" placeholder="Степень родства" />
                                        </label>

                                        <label class="input">
                                            <span class="input__group">
                                                <input type="tel" class="input__field" placeholder="(123) 4567890" />
                                                <span class="input__prefix">+7</span>
                                            </span>
                                        </label>
                                    </div>

                                    <div class="form__group">
                                        <label class="input">
                                            <input type="text" class="input__field" placeholder="ФИО" />
                                        </label>

                                        <label class="input">
                                            <input type="text" class="input__field" placeholder="Степень родства" />
                                        </label>

                                        <label class="input">
                                            <span class="input__group">
                                                <input type="tel" class="input__field" placeholder="(123) 4567890" />
                                                <span class="input__prefix">+7</span>
                                            </span>
                                        </label>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>

                    <!-- Profile fields  -->
                    <section class="section">
                        <header class="section__header">
                            <h2>Заполните анкету</h2>
                        </header>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="page-footer">
            <!-- BG img -->
        </footer>
    </div>

    <!-- Scripts -->
</body>
<!-- Developed by Artur Trifonov frontend-design.ru -->
</html>
